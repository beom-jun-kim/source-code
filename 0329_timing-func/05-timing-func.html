<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>kiming func</title>
<style>
    ul {
        padding: 0;
        border: 1px solid #000;
        padding: 1rem;
    }
    li {
        list-style: none;
        margin-bottom: 20px;
    }
    .item {
        background: gold;
        width: 20%;
        height: 100px;
        line-height: 100px;
        padding-left: 1rem;
        /* border: 1px solid #000; */
        transition: 2s;
    }
    li:nth-child(1):hover .item {
        width: 100%;
        transition-timing-function: ease;
    }
    li:nth-child(2):hover .item {
        width: 100%;
        transition-timing-function: linear;
    }
    li:nth-child(3):hover .item {
        width: 100%;
        transition-timing-function: ease-in;
    }
    li:nth-child(4):hover .item {
        width: 100%;
        transition-timing-function: ease-out;
    }
    li:nth-child(4):hover .item {
        width: 100%;
        transition-timing-function: ease-in-out;
    }
    
</style>
</head>
<body>
    <ul>
        <li>
            <div class="item">
                ease
            </div>
        </li>
    
        <li>
            <div class="item">
                linear
            </div>
        </li>
    
        <li>
            <div class="item">
                ease-in
            </div>
        </li>
    
        <li>
            <div class="item">
                ease-out
            </div>
        </li>
    </ul>
        <li>
            <div class="item">
                ease-in-out
            </div>
        </li>
    </ul>
</body>
</html>
