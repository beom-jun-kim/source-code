<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>primary place</title>
<style>
    .box {
        width: 600px;
        /* height: 200px; */
        background: skyblue;
        margin: 0 auto;
    }
    .box > div {
        width: 100px;
        height: 100px;
        font-weight: bold;
        font-size: 2rem;
    }
    .left {
        background: gold;
        float: left;
    }
    .center {
        background: forestgreen;
        margin: 0 auto;
    }
    .right {
        background: hotpink;
        float: right;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
        <div class="center">
            center 
        </div>
    </div>
</body>
</html>
