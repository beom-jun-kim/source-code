<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>horizontal place</title>
<style>
    * {
        box-sizing: border-box;
    }
    .grid {
        background: skyblue;
        overflow: hidden;
        width: 640px;
        margin: 0 auto;
    }
    .item {
        margin-right: 20px;
        float: left;
        width: 200px;
        height: 200px;
        background: gold;
        border: 1px solid #000;
        font-size: 2rem;
        text-align: center;
        line-height: 200px;
        margin-bottom: 20px;
    }
    .item:nth-child(3n) {
        margin-right: 0;
    }
</style>
</head>
<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
