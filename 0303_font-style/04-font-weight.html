<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>font-weight</title>

<style>
    /* font는 100~900까지 존재
    bold는 700 value는 400 */
    h1 {
        font-weight: normal;
    }
    .sample1 {
        font-weight: 100;
    }
    .sample2 {
        font-weight: bold;
    }
    .sample3 {
        font-weight: 300;
    }
    .sample4 {
        font-weight: 400;
    }
    .sample5 {
        font-weight: 500;
    }
    .sample6 {
        font-weight: 600;
    }
    .sample7 {
        font-weight: 700;
    }
    .sample8 {
        font-weight: 800;
    }
    .sample9 {
        font-weight: 900;
    }
</style>

</head>
<body>
    <h1>
        h1 태그입니다
    </h1>
    <p class="sample1">
        안녕하세요 
    </p>
    <p class="sample2">
        안녕하세요 
    </p>
    <p class="sample3">
        안녕하세요 
    </p>
    <p class="sample4">
        안녕하세요 
    </p>
    <p class="sample5">
        안녕하세요 
    </p>
    <p class="sample6">
        안녕하세요 
    </p>
    <p class="sample7">
        안녕하세요 
    </p>
    <p class="sample8">
        안녕하세요 
    </p>
    <p class="sample9">
        안녕하세요 
    </p>
</body>
</html>
