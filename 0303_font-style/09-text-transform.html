<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text-transform</title>

<style>
    .sample1 {
        text-transform: capitalize;
    }
    .sample2 {
        text-transform: uppercase;
    }
    .sample3 {
        text-transform: lowercase;
    }
</style>
</head>
<body>
    <p class="sample1">
        Lorem ipsum dolor sit amet.
    </p>
    <p class="sample2">
        Lorem ipsum dolor sit amet.
    </p>
    <p class="sample3">
        LOREM IPSUM DOLOR SIT AMET.
    </p>
</body>
</html>
