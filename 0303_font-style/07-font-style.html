<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>font-style 알아보기</title>

<style>
    .sample1 {
        font-family: italic;
    }
    .sample2 {
        font-family: oblique;
    }
    .sample3 {
        font-family: normal;
    }
</style>

</head>
<body>
    <p class="sample1">
        우리의 풍부하게 전인 있으랴? 것은 것은 관현악이며, 무한한 군영과 봄바람이다. 그들의 얼마나 실로 싸인 이상의 만물은 인생에 거친 얼마나 것이다.
    </p>
    <p class="sample2">
        우리의 풍부하게 전인 있으랴? 것은 것은 관현악이며, 무한한 군영과 봄바람이다. 그들의 얼마나 실로 싸인 이상의 만물은 인생에 거친 얼마나 것이다.
    </p>
    <p class="sample3">
        <i>
            우리의 풍부하게 전인 있으랴? 것은 것은 관현악이며, 무한한 군영과 봄바람이다. 그들의 얼마나 실로 싸인 이상의 만물은 인생에 거친 얼마나 것이다.
        </i>
    </p>
</body>
</html>
