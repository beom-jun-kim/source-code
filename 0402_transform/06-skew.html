<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>skew</title>
<style>
body {
        margin: 20px;
}

div {
    width: 80px;
    height: 80px;
    background-color: coral;
}

.skewed {
    transform: skew(10deg); /* Equal to skewX(10deg) */
    background-color: darkgreen;
}
</style>
</head>
<body>
    <div>Normal</div>
    <div class="skewed">Skewed</div>
</body>
</html>
