<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>rotate</title>
<style>
    body {
        perspective: 1000px;
    }
    .box {
        width: 300px;
        height: 300px;
        border: 10px solid red;
        margin: 100px auto;
    }
    img {
        max-width: 100%;
        height: 100%;
        transition: 1s;
    }
    .box:hover img {
        /* 돌리는 거 */
        
        /* z축이 디폴트다 */
        /* x축은 달력넘기듯 그 방향으로
            y축은 키친타월 돌리는 방향으로 */
        /* -주면 반대로 돈다 */
        /* 위치:x,y,z,각도 */
        transform: rotate3D(1,1,1,30deg);
        /* transform: rotateZ(30deg); */
    }
</style>
</head>
<body>
    <div class="box">
        <img src="./images/easter-4945288_640.jpg" alt="">
    </div>
</body>
</html>
