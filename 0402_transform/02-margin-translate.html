<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>margin vs translate</title>
<style>
    * {
        box-sizing: border-box;
    }
    .wrap {
        display: inline-block;
        border: 10px solid red;
        background: cornsilk;
    }
    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
    }
    .box:nth-of-type(1) {
        background: skyblue;
    }
    .box:nth-of-type(2) {
        background: gold;
        /* transform: translate(200px) */

        /* margin을 쓰면 wrap의 크기값이 변한다 */
        /* margin-left: 200px; */
    }
    .box:nth-of-type(3) {
        /* margin-left: 400px; */
        background: coral;
        /* transform: translate(400px) */
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
