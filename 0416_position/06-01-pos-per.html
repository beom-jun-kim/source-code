<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>per</title>
<style>
    .box {
        width: 500px;
        height: 500px;
        background: coral;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .child {
        background: pink;
        width: 50px;
        height: 50px;
        position: absolute;
        text-align: center;
        line-height: 50px;
    }
    .one {
        bottom: 100%;
    }
    .two {
        right: 0;
        bottom: 100%;
    }
    .three {
        left: 100%;
    }
    .four {
        bottom: 0;
        left: 100%;
    }
    .five {
        right: 0;
        top: 100%;
    }
    .six {
        top: 100%;
        
    }
    .seven {
        bottom: 0;
        right: 100%;
    }
    .eight {
        right: 100%;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="child one">1</div>
        <div class="child two">2</div>
        <div class="child three">3</div>
        <div class="child four">4</div>
        <div class="child five">5</div>
        <div class="child six">6</div>
        <div class="child seven">7</div>
        <div class="child eight">8</div>
    </div>
</body>
</html>
