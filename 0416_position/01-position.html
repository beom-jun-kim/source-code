<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pos basic</title>
<style>
    .container {
        border: 1px solid #000;
        padding: 1rem;
    }
    .box {
        border: 1px solid #000;
        height: 100px;
        background:skyblue;
    }
    .static {
        background: gold;

        /* default value다 */
        position: static;

        /* 얘네들 안먹음 */
        top: 100px;
        left: 100px;
    }
    .relative {
        /* ~으로부터, 본인이 위치했던 곳이 기준 */
        position: relative;
        /* top: 50px;
        left: 50px; */
        background: slateblue;
    }
    .absolute {
        /* 공중에 뜬다(겹쳐졌다) */
        /* 컨텐츠값이 기본값,크기가 작아짐 > inline-block으로 바뀜*/
        /* position: absolute; */
        opacity: .5;

        /* top left가 우선순위 */
        /* top: 0;
        left: 0; */
        background: teal;
    }
    .fixed {
        /* 특징 : absolute와 같다 */
        /* 공중에 뜬다(겹쳐졌다) */
        /* 컨텐츠값이 기본값,크기가 작아짐 > inline-block으로 바뀜*/
        /* 스크롤로 화면이 바껴도 계속 그자리에 고정 */
        /* position: fixed; */
        background: coral;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">top</div>
        <div class="box static">static</div>
        <div class="box relative">relative</div>
        <div class="box absolute">absolute</div>
        <div class="box fixed">fixed</div>
        <div class="box">bottom</div>
    </div>
</body>
</html>
