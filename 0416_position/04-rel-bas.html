<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>rel / abs</title>
<style>
    * {
        margin: 0;
    }
    html. body {
        height: 100%;
    }
    .parent {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        background: skyblue;

        /* 전제조건:부모/자식 element 관계일때 */
        /* position: absolute; 여도 된다 , fixed */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .child {
        width: 100px;
        height: 100px;
        background: tomato;
    /* 부모요소에 릴레이티브를 줌으로써 기준이 바뀜 */
        position: absolute;
}
    .center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
}
    .one {
        top: 0;
        left: 0;
    }
    .two {
        right: 0;
        top: 0;
    }
    .three {
        right: 0;
        bottom: 0;
    }
    .four {
        left: 0;
        bottom: 0;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="child center">center</div>
        <div class="child one">one</div>
        <div class="child two">two</div>
        <div class="child three">three</div>
        <div class="child four">four</div>
    </div>
</body>
</html>
