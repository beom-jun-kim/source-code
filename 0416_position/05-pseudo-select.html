<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pseudo selector</title>
<style>
    .box {
        width: 300px;
        height: 300px;
        background: tomato;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* 가상셀렉터 */
    .box:after, .box:before {
        content: "test";
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        transform: translateY(-50%);
        text-align: center;
        line-height: 100px;
        color: #fff;
    }
    .box::after {
        background: darkblue;
        left: 100%;
        top: 50%;
    }
    .box:before {
        background: coral;
        top: 50%;
        right: 100%;
    }
</style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
