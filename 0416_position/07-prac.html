<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>px</title>
<style>
    .box {
        width: 500px;
        height: 500px;
        background: coral;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .child {
        background: yellow;
        width: 50px;
        height: 50px;
        position: absolute;
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
    }
    .one {
        left: 50%;
        bottom: 100%;
        transform: translate(-50%, 50%);
    }
    .two {
        bottom: 50%;
        left: 100%;
        transform: translate(-50%, 50%);
    }
    .three {
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .four {
        right: 100%;
        top: 50%;
        transform: translate(50%, -50%);
    }
</style>
</head>
<body>
    <div class="box">
        <div class="child one">1</div>
        <div class="child two">2</div>
        <div class="child three">3</div>
        <div class="child four">4</div>
    </div>
</body>
</html>
