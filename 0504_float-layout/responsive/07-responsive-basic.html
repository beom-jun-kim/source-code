<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    .box {
        width: 200px;
        height: 200px;
        background: gold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* 띄워쓰기가 꼭 들어가야한다 "and" 부분에 */
    /* 세미콜론이 안들어간다 픽스값 옆에 */
    /* media query는 코드의 아랫쪽에 선언되어야 한다 */
    /* screen 이면서 크기값이 768px이면 아래 코드를 해석해 */
    @media screen and (max-width: 768px) {
        .box {
            background: green;
        }
    }
    /* mobile breakpoint 480px */
    @media screen and (max-width:480px) {
        .box {
            background: darkred;
        }
    }
</style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
