<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    * {
        margin: 0;
    }
    header {
        height: 100px;
        background: darkblue;
    }
    nav {
        height: 70px;
        background: darkkhaki;
    }
    aside {
        width: 200px;
        height: 500px;
        background: darksalmon;
        float: left;
    }
    section.top {
        width: calc(100% - 200px);
        height: 250px;
        background: darkviolet;
        float: left;
    }
    section.bottom {
        width: calc(100% - 200px);
        height: 250px;
        background: darkseagreen;
        float: left;
    }
    footer {
        clear: both;
        height: 100px;
        background: deepskyblue;
    }
</style>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <nav>
        <h1>nav</h1>
    </nav>
    <aside>
        <h1>side</h1>
    </aside>
    <section class="top">
        <h1>top</h1>
    </section>
    <section class="bottom">
        <h1>bottom</h1>
    </section>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
