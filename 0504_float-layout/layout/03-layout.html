<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
        * {
        margin: 0;
    }
    header {
        height: 100px;
        background: gold;
        text-align: center;
    }
    nav {
        height: 80px;
        background: green;
        text-align: center;
    }
    .left {
        width: 100px;
        height: 500px;
        background: gray;
        float: left;
    }
    .right {
        width: 100px;
        height: 500px;
        background: hotpink;
        float: left;
    }
    main {
        height: 500px;
        width: calc(100% - 200px);
        background: indianred;
        float: left;
    }
    footer {
        background: coral;
        clear: both;
        text-align: center;
        height: 100px;
        line-height: 100px;
    }
</style>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <nav>
        <h1>nav</h1>
    </nav>
    <aside class="left">
        <h1>side left</h1>
    </aside>
    <main>
        <h1>main</h1>
    </main>
    <aside class="right">
        <h1>side right</h1>
    </aside>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
