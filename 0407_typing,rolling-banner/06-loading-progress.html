<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>loading progress</title>
<style>
    .load {
        /* border: 1px solid #000; */
        text-align: center;
        padding: 2rem;
    }
    span {
        display: inline-block;
        width: 50px;
        height: 50px;
        /* border: 1px solid #000; */
        border-radius: 50%;
        animation: load 1s linear infinite alternate;
        margin-right: 10px;
    }
    span:nth-child(1) {
        background: rebeccapurple;
        animation-delay: 0;
    }
    span:nth-child(2) {
        background: red;
        animation-delay: .3s;
    }
    span:nth-child(3) {
        background: pink;
        animation-delay: .6s;
    }
    @keyframes load {
        0% {
            opacity: 0;
            transform: scale(0);
        }
        50% {
            opacity: 0.5;
            transform: scale(0.8);
        }
        100% {
            opacity: 1;
            transform: scale(1.2);
        }
    }
</style>
</head>
<body>
    <div class="load">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
