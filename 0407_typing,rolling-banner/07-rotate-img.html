<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>rotate img</title>
<style>
    .wrap {
        text-align: center;
    }
    img {
        width: 200px;
        animation: rotatefilter 2s linear infinite alternate ;
    }
    @keyframes rotatefilter {
        from {
            filter:hue-rotate(0deg)
        }
        to {
            filter:hue-rotate(160deg)
        }
    }
</style>
</head>
<body>
    <div class="wrap">
        <img src="./images/IMG_3151.jpg" alt="">
    </div>
</body>
</html>
