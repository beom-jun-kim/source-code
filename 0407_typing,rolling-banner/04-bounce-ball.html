<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .box {
        width: 600px;
        height: 200px;
        background: red;
        margin: 0 auto;
    }
    .ball {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid #000;
        background: pink;
        animation: bounce 2s linear infinite alternate;
    }
    @keyframes bounce {
        0% {
            transform: translate(0,0);
        }
        20% {
            transform: translate(100px, 100px);
        }
        40% {
            transform: translate(200px, 0);
        }
        60% {
            transform: translate(300px, 100px);
        }
        80% {
            transform: translate(400px, 0);
        }
        100% {
            transform: translate(500px, 100px);
        }
    }
</style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
