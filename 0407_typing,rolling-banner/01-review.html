<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>review</title>
<style>
    .box {
        height: 200px;
        width: 500px;
        background: #000;
        margin: 0 auto;
    }
    .apple {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
        background: red;
        border-radius: 50%;
        text-align: center;
        animation: move 2s ease-in infinite alternate;
    }
    .apple:hover {
        animation-play-state: paused;
        background: #fff;
    }
    @keyframes move {
        0% {
            /* margin-left: 50px; */
            height: 50px;
        }
        100% {
            /* margin-left: 450px; */
            transform: translateX(450px);
            height: 200px;
        }
    }
</style>
</head>
<body>
    <div class="box">
        <div class="apple">
            - . -
        </div>
    </div>
</body>
</html>
