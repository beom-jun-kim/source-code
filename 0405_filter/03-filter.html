<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>filter</title>
<style>
    * {
        margin: 0;
        padding: 0;


    }
    .container {
        margin-top: 100px;
        border: 1px solid #000;
        text-align: center;
        font-size: 1rem;
    }
    .item {
        display: inline-block;
        border: 1px solid red;
        width: 30%;
        margin-bottom: 10px;
        /* height: 100px; */
    }
    img {
        max-width: 100%;
    }
    .item:nth-child(1) img {
        filter: blur(3px);
    }
    .item:nth-child(2) img {
        filter: brightness(200%);
    }
    .item:nth-child(3) img {
        filter: contrast(100%);
    }
    .item:nth-child(4) img {
        filter: drop-shadow(-10px -10px red);
    }
    .item:nth-child(5) img {
        filter: grayscale(100%);
    }
    .item:nth-child(6) img {
        filter: hue-rotate(140deg);
    }
    .item:nth-child(7) img {
        filter: invert(30%);
    }
    .item:nth-child(8) img {
        filter: opacity(50%);
    }
    .item:nth-child(9) img {
        filter: sepia(70);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>blur(default: 0px)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>brightness(default: 100%)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>contrast(default: 100%)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>drop-shadow(default: 0px 0px color)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>grayscale(default: 0%)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>hue-rotate(default: 0-360deg)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>invert(default: 0%)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>opacity(default: 1)</p>
        </div>
        <div class="item">
            <img src="./images/filter-img.png
            " alt="">
            <p>sepia(default: 0)</p>
        </div>
    </div>
</body>
</html>
