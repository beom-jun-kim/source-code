<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal</title>
<style>
    img {
        max-width: 100%;
    }
    /* event catch */
    input[id=modalBtn] {
        display: none;
    }
    input[id=modalBtn]:checked ~ .modalContainer {
        display: block;
    }
    input[id=modalBtn] + label {
        display: inline-block;
        width: 100px;
        text-align: center;
        height: 50px;
        line-height: 50px;
        border-radius: 4px;
        color: #fff;
        background: skyblue;
    }
    /* madalContainer */
    .modalContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: gold; */
        z-index: 10;
        display: none;
        /* border: 1px solid #000; */
    }
    /* modal box */
    .modalBox {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 300px;
        height: 300px;
        /* background: skyblue; */
        border-radius: 5px;
        z-index: 2;
        background: #fff;
        text-align: center;
    }

    /* overlay */
    .modalContainer > label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        z-index: 1;
    }

    /* close btn */
    .modalBox > label {
        border: 1px solid #999;
        position: absolute;
        width: 20px;
        height: 23px;
        top: 0;
        right: 0;
        transform: translate(30%, -30%);
        border-radius: 50%;
        text-align: center;
        line-height: 20px;
        background: #fff;
        z-index: 3;
        cursor: pointer;
    }
    .modalBox h1 {
        text-align: center;
        font-size: 17px;
        margin: 20px 0;
    }
    .modalBox button {
        outline: none;
        border: none;
        color: #999;
        background: #222;
        border-radius: 4px;
        width: 50px;
        font-size: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <input type="checkbox" id="modalBtn">
    <label for="modalBtn">view</label>

    <div class="modalContainer">
        <div class="modalBox">
            <label for="modalBtn">x</label>
            <h1>파리행 티켓을 구매하시겠습니까?</h1>
            <img src="./images/paris-bg.jpg" alt="">
            <button>No</button>
            <button>Yes</button>
        </div>
        <label for="modalBtn"></label>
    </div>
</body>
</html>
