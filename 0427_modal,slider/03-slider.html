<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>slider</title>
<style>
    .sliderContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        /* border: 1px solid #000; */
    }
    input[name=tab] {
        display: none;
    }
    input[id=tab1]:checked ~ .sliderView .sliderItem {
        top: 0;
        left: 0;
    }
    input[id=tab2]:checked ~ .sliderView .sliderItem {
        top: 0;
        left: -300px;
    }
    input[id=tab3]:checked ~ .sliderView .sliderItem {
        top: 0;
        left: -600px;
    }

    /* slider area */
    .sliderView {
        width: 300px;
        height: 300px;
        /* border: 1px solid #000; */
        overflow: hidden;
    }
    .sliderItem {
        position: relative;
        width: 900px;
        top: 0;
        left: 0;
        transition: all .5s;
        /* border: 10px solid #000; */
    }
    .sliderItem img {
        margin-right: -5px;
        vertical-align: top;
    }
    /* button area */
    label {
        background: #999;
        width: 20px;
        height: 20px;
        display: inline-block;
        border-radius: 50%;
    }
    input[id=tab1]:checked ~ .tabBtnBox label[for=tab1],
    input[id=tab2]:checked ~ .tabBtnBox label[for=tab2],
    input[id=tab3]:checked ~ .tabBtnBox label[for=tab3] 
    {
        background: coral;
    }
    label[for*=tab] {
        cursor: pointer;
    }
    .tabBtnBox {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="sliderContainer">
        <input type="radio" name="tab" id="tab1" checked>
        <input type="radio" name="tab" id="tab2">
        <input type="radio" name="tab" id="tab3">

        <div class="sliderView">
            <div class="sliderItem">
                <img src="./images/float-item.png" alt="">
                <img src="./images/float-item2.png" alt="">
                <img src="./images/float-item3.png" alt="">
            </div>
        </div>

        <div class="tabBtnBox">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>
</body>
</html>
