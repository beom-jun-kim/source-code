<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    * {
        margin: 0;
        text-align: center;
    }
    #header {
        background: darkblue;
        height: 100px;
    }
    #news {
        width: 50%;
        height: 300px;
        background: burlywood;
        float: left;
    }
    #sports {
        width: 50%;
        height: 300px;
        background: coral;
        float: left;
    }
    #footer {
        clear: both;
        height: 100px;
        background: cornflowerblue;
    }
    @media (max-width: 768px) {
        #news {
            float: none;
            width: 100%;
            font-size: 3rem
        }
        #sports {
            float: none;
            width: 100%;
            font-size: 3rem;
        }
    }
</style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <h1>header</h1>
        </header>
        <section id="news">
            <h1>news</h1>
        </section>
        <section id="sports">
            <h1>sports</h1>
        </section>
        <footer id="footer">
            <h1>footer</h1>
        </footer>
    </div>
</body>
</html>
