<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
    img {
        width: 150px;
        vertical-align: top;
    }
    .card-item:after {
        content: '';
        clear: both;
        display: block;
    }
    /* 마진 병합 현상 제거 */
    .card:before, 
    .card:after {
        content: '';
        display: table;
    }
    .card {
        max-width: 1200px;
        margin: 100px auto;
        /* border: 1px solid red; */
    }
    .card-item {
        width: 33.3333%;
        /* background: crimson; */
        float: left;
        border: 1px solid #000;
    }
    .card-item img {
        float: left;
    }
    .card-desc {
        overflow: hidden;
    }
    @media (max-width: 768px) {
        .card {
            /* background: skyblue; */
        }
        .card-item {
            width: 60%;
            float: none;
            margin: 1rem auto;
        }
    }
    @media (max-width: 480px) {
        .card-item {
            padding: 1rem;
            text-align: center;
        }
        .card-item img {
            float: none;
        }
    }
</style>
</head>
<body>
    <div class="card">
        <div class="card-item">
            <img src="./image/ggobugi2_300x300.png" alt="거북이">
            <div class="card-desc">
                <h1 class="title">
                    피카츄
                </h1>

            </div>
        </div>
        <div class="card-item">
            <img src="./image/isanghae_300x300.png" alt="이상해씨">
            <div class="card-desc">
                <h1 class="title">
                    피카츄
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
        <div class="card-item">
            <img src="./image/pikachu_300x300.png" alt="피카츄">
            <div class="card-desc">
                <h1 class="title">
                    피카츄
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
    </div>
</body>
</html>
