    <!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    /* desktop first */
    .wrap {
        position: absolute;
        width: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: #999;
        color: coral;
    }
    .mobile {
        display: block;
    }
    .tablet {
        display: none;
    }
    .desktop {
        display: none;
    }
    /* 조건문 : 조건이 true이면 실행한다 */
    /* max-width를 분기점으로 할땐 큰 사이즈가 위로 와야 한다 */
    /* min-width를 분기점으로 할땐 작은 사이즈가 위로 와야 한다 */
    /* tablet */
    @media (min-width: 480px) {
        .tablet {
            display: block;
            color: darkblue;
        }
        .mobile {
            display: none;
            /* color: cornflowerblue; */
        }
    }
    /* desktop */
    @media (min-width: 768px) {
        .desktop {
            display: block;
            color: brown;
        }
        .tablet {
            display: none;
        }
    }
</style>
</head>
<body>
    <div class="wrap">
        <h1 class="desktop">desktop</h1>
        <h1 class="tablet">tablet</h1>
        <h1 class="mobile">mobile</h1>
    </div>
</body>
</html>
</body>
</html>
