<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style>
    body {
        margin: 100px;
    }
    a{
        text-decoration: none;
        color: inherit;
    }
    a:hover {
        color:#fff;
        display: block;
        background-color: #000;
    }
    .box1 {
        border-radius: 20px;
        border: 1px solid #000;
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 300px;
        background-color: #565656;
        color: #333;
        font-size: 50px;
        text-shadow: 0 -1px #000, 0 1px #777;
        font-weight: bold;
        box-shadow: 10px 10px 5px 5px #666;
    }

</style>
</head>
<body>
    <div class="box1">
        <a href="#">
            shadow
        </a>
    </div>
</body>
</html>
