<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>logo</title>
    <style>
        .logo {
            background-color: darkcyan;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        .logo a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: green;
            transform: uppercase;
            border-radius: 30px;
        }
        .logo a:link {
            color: #fff;
        }
        .logo a:visited {
            background-color: darkorchid;
        }
        .logo a:hover {
            background-color: green;
        }
        .logo a :active, .logo a:focus {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1 class="logo">
        <a href="https://naver.com">
            naver
        </a>
    </h1>
</body>
</html>
