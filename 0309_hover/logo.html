<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>logo</title>
<style>
    .logo {
        background-color: #f9e000;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        border-radius: 30px;
    }
    .logo a {
        display: block;
        background-color: #f9e000;
        transform: uppercase;
        text-decoration: none;
        border-radius: 30px;
        color: #fff;
    }
    .logo a:link {
        color: #fff;
    }
    .logo a:visited {
        background-color: violet;
    }
    .logo a:hover {
        background-color: #f9e00060;
    }
    .logo a:active, .logo a:focus {
        background-color: #e6f900ff;
    }
</style>        
</head>
<body>
    <h1 class="logo">
        <a href="https://www.kakao.com">
            kakao
        </a>
    </h1>
</body>
</html>
