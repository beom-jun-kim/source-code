<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>postion card</title>
<style>
    h1 {
        margin: 4px 0;
    }
    p {
        margin: 2px 0;
    }
    img {
        /* width: 200px;
        height: 200px; */
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 100%;
        /* border: 1px solid #000; */
        text-align: center;
    }
    .card {
        cursor: pointer;
        display: inline-block;
        position: relative;
        /* border-radius: 40px; */
        text-align: center;
        /* border: 1px solid #000; */
        
        /* margin-top: 100px; */
        /* transform: translate(-50%, -50%); */
    }
    .card:after {
        content: '?';
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 5rem;
        /* text-align: center; */
        line-height: 300px;
        top: 0;
        left: 0;
        background: #ddd;
        opacity: 1;
        transition: 1s;
    }
    .card:hover:after {
        opacity: 0;
    }
    .card img {
        background: linear-gradient(to right, crimson, gold);
        border-radius: 50%;
        transition: 1s;
    }
    .card:hover img {
        transform: rotateY(720deg);
    }
    .desc {
        position: absolute;
        bottom: 20px;
        left: 20px;
        /* opacity: 1; */
        transition: 1s;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/ggobugi2_300x300.png" alt="">
            <div class="desc">
                <h1>꼬북이</h1>
                <p>필살기:롤린</p>
            </div>
        </div>
        <div class="card">
            <img src="./images/isanghae_300x300.png" alt="">
            <div class="desc">
                <h1>야도란</h1>
                <p>필살기:째려보기</p>
            </div>
        </div>
        <div class="card">
            <img src="./images/pikachu2_300x300.png" alt="">
            <div class="desc">
                <h1>피카츄</h1>
                <p>필살기:전기공격</p>
            </div>
        </div>
    </div>
</body>
</html>
