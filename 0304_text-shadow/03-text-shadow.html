<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text-shadow practiec</title>
<style>
    /* letter spacing 효과 */
    body {
        /* 배경이 연하고 */
        background-color: #555;
    }
    p {
        font-size: 40px;
        /* 폰트 색상이 배경보다 진하고 */
        color: #333;
        /* 그림자에 대한 이해 */
        text-shadow: 0 -1px #000,
                     0 1px #777
    }
</style>
</head>
<body>
    <div>
        <p class="press">Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
