<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>selector priority</title>
    <style>
        /* 우선 순위 5위 */
        /* !important : 최강 권력자, 최우선순위 */
        /* !important는 빈번하게 사용금지
            급하거나 중요할때만 사용 */
            
        p {
            color: green;
        }

        /* 우선순위 4위 */
        .sample1 {
            color: coral;
        }

        /* 우선순위 3위 */
        #sample2 {
            color: blue;
        }

        /* inline style 2위 */
    </style>
</head>
<body>
    <p>안녕하세요 셀렉터 우선 순위를 알아봅시다</p>
    <p class="sample1">안녕하세요 셀렉터 우선 순위를 알아봅시다</p>
    <p class="sample1" id="sample2" style="cadetblue">안녕하세요 셀렉터 우선 순위를 알아봅시다</p>
</body>
</html>
