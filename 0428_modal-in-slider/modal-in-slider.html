<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./01-modal-in-slider.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title></title>
</head>
<body>
    <input type="checkbox" id="modalBtn">
    <label for="modalBtn">show</label>

    <div class="modalContainer">
        <div class="modalBox">
            <label for="modalBtn">x</label>
            <div class="sliderContainer">
                <input type="radio" name="tab" id="tab1" checked>
                <input type="radio" name="tab" id="tab2">
                <input type="radio" name="tab" id="tab3">

                <div class="sliderView">
                    <div class="sliderList">
                        <div class="sliderItem">
                            <h1>My skill Set</h1>
                            <div class="sliderDescription">
                                <i class="fab fa-html5 slider_gold"></i>
                                <h2>HTML5</h2>
                                <P>Lorem ipsum dolor sit amet.</P>
                            </div>
                        </div>
                        <div class="sliderItem">
                            <h1>My skill Set</h1>
                            <div class="sliderDescription">
                                <i class="fab fa-css3-alt slider_blue"></i>
                                <h2>CSS</h2>
                                <P>Lorem ipsum dolor sit amet.</P>
                            </div>
                        </div>
                        <div class="sliderItem">
                            <h1>My skill Set</h1>
                            <div class="sliderDescription">
                                <i class="fab fa-js-square slider_green"></i>
                                <h2>JS</h2>
                                <P>Lorem ipsum dolor sit amet.</P>
                            </div>
                        </div>
                    </div>    

                    <div class="tabBtnBox">
                        <label for="tab1"></label>
                        <label for="tab2"></label>
                        <label for="tab3"></label>
                    </div>
                </div>
            </div>
        </div>
        <label for="modalBtn"></label>
    </div>
</body>
</html>
