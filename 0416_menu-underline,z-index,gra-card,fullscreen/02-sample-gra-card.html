<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>gra</title>
<style>
    * {
        box-sizing: border-box;
    }
    .card {
        position:relative;
        margin: 0 auto;
        top: 200px;
        width: 400px;
        height: 500px;
        transition: 1s;
    }
    .card:hover {
        transform: translateY(-30px);
    }
    .card:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, crimson, gold);
        filter: blur(30px);
    }
    .card:after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, crimson, gold);
    }
    .card span {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: rgba(0, 0, 0, 0.438);
        z-index: 1;
    }
    .card span:before {
        content: '';
        position: absolute;
        width: 50%;
        height: 100%;
        background: rgba(131, 128, 128, 0.568);
    }
    .card .desc {
        height: 100%;
        color: #fff;
        padding: 2rem 1rem;
    }
    .card .desc p {
        margin-bottom: 20px;
    }
    .card .desc a {
        text-decoration: none;
        font-weight: bold;
        border: 1px solid #000;
        border-radius: 20px;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="card">
        <span>
            <div class="desc">
                <h1>title</h1>
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
                <a href="#">buttom</a>
            </div>
        </span>
    </div>
</body>
</html>
