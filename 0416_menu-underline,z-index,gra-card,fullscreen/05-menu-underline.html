<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>underline menu</title>
<style>
    * {
        padding: 0;
    }
    li {
        list-style: none;
    }
    ul {

    }
    header {
        /* display: inline-block; */
        width: 500px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* border: 1px solid #000; */
    }
    .tnb li {
        /* border: 1px solid #000; */
        display: inline-block;
        margin-right: 2rem;
        /* border: 1px solid #000; */
        position: relative;
    }
    .tnb li a {
        /* border: 1px solid #000; */
        font-size: 2rem;
        text-decoration: none;
        /* display: inline-block; */
        color: #999;
        /* background: #222; */
        width: 100%;
        height: 100%;
        line-height: 50px;
    }
    .tnb li:nth-child(1) a:before {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 5px;
        height: 5px;
        background: #999;
        transition: 1s;
        /* border-radius: 50%; */
    }
    .tnb li:nth-child(1) a:hover:before, 
    .tnb li:nth-child(3) a:hover:before {
        width: 100%;
    }
    .tnb li:nth-child(3) a:before {
        content: '';
        position: absolute;
        right: 0;
        bottom: 0;
        width: 5px;
        height: 5px;
        background: #999;
        transition: 1s;
        /* border-radius: 50%; */
    }
    .tnb li:nth-child(2) a:before {
        content: '';
        position: absolute;
        right: 50%;
        bottom: 0;
        width: 5px;
        height: 5px;
        background: #999;
        transition: 1s;
        transform: translateX(50%);
    }
    .tnb li:nth-child(2) a:hover:before {
        width: 100%;
        /* transform: translateX(50%); */
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <ul class="tnb">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
