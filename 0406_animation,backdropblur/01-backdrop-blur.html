<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>back drop blur</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    html {
        height: 100%;
    }
    body {
        /* display: block; */
        height: 100vh;
        /* width: 100%; */
        background: url(./images/사본\ -japanese-cherry-blossoms-6125088_1920.jpg) no-repeat center/cover;        
        backdrop-filter: blur(5px);
    }
    .wrap {
        width: 600px;
        height: 100%;
        margin: 0 auto;
        text-align: center;
        /* backdrop-filter: blur(5px); */
    }
    .box {
        width: 300px;
        height: 300px;
        display: inline-block;
        margin-top: 200px;

        /* cover를 빼야함 */
        background: url(./images/사본\ -japanese-cherry-blossoms-6125088_1920.jpg) no-repeat center;
        border: 1px solid #999;
        border-radius: 20%;
    }
    .box h1 {
        margin-top: 110px;
        text-transform: uppercase;
        /* margin-bottom: 100px; */
    }
    .box a {
        display: inline-block;
        padding: 0.8em;
        border-radius: 10px;
        color: #fff;
        background: linear-gradient(to right, blue, skyblue);
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <h1>hello world</h1>
            <a href="#">payment</a>
        </div>
    </div>
</body>
</html>
